version: '3.8'

services:
  bot:
    build: .
    container_name: youtube-notify-bot
    env_file:
      - .env
    restart: unless-stopped

    ports:
      - "8080:8080"

    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 256M
        reservations:
          memory: 128M

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    security_opt:
      - no-new-privileges:true

    read_only: true
    tmpfs:
      - /tmp

networks:
  default:
    name: youtube-notify-network